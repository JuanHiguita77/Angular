@if(pokemon){
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                {{ pokemon.name }}
            </mat-card-title>
        </mat-card-header>

        <mat-card-content class="content">
            <img [src]="pokemon.image" [alt]="pokemon.name">

            <p>
                {{ pokemon.description }}
            </p>   
        </mat-card-content>
            
        <mat-card-actions align="end">
                                                        <!-- OutPut emitter  -->
            <button mat-button color = "warn" (click)="deletePokemon.emit(pokemon)"> Delete Pokemon</button>
        </mat-card-actions>
    </mat-card>

}@else {
    <h3> Select Something pokemon</h3>
}
