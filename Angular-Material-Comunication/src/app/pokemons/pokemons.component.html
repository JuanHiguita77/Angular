<button mat-raised-button color="primary" (click)="clickRestore()"> List Restore </button>

<div class="container">
    <mat-nav-list>
        @for (pokemon of pokemons; track $index) 
        {
            <!-- Send the pokemon clicked -->
            <mat-list-item (click)="clickPokemon(pokemon)">
                <div class="pokemon">
                    <img class="pokemon_pokeball" src="assets/pokebola.png">
                    <span>{{ pokemon.name }}</span>
                </div>
            </mat-list-item>
        }@empty 
        {
            <h2>No more pokemons!!</h2>
        }
    </mat-nav-list>

    <!-- pokemon: Son Variable --- dad variable pokemon saved  -->   
                                                <!-- Personal Event: $event: received data from the event -->    
    <app-pokemon [pokemon]="pokemonSelected" (deletePokemon)="deletePokemon($event)"/>
</div>
